<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- Square Images -->
      <source media="(min-width: 1600px)" srcset="images/square_images/museum-800.jpg,
      images/square_images/museum-1600.jpg 2x,
    images/square_images/museum-2400.jpg 3x">

      <source media="(min-width: 1280px)" srcset="images/square_images/museum-640.jpg,
      images/square_images/museum-1280.jpg 2x,
    images/square_images/museum-1920.jpg 3x">

      <source media="(min-width: 960px)" srcset="images/square_images/museum-480.jpg,
      images/square_images/museum-960.jpg 2x,
    images/square_images/museum-1480.jpg 3x">

      <!-- Landscape Images -->
      <source media="(max-width: 960px)" srcset="images/landscape_images/museum-960.jpg,
      images/landscape_images/museum-1920.jpg 2x,
    images/landscape_images/museum-2880.jpg 3x">

      <source media="(min-width: 720px)" srcset="images/landscape_images/museum-720.jpg,
      images/landscape_images/museum-1440.jpg 2x,
    images/landscape_images/museum-2160.jpg 3x">

      <source media="(min-width: 480px)" srcset="images/landscape_images/museum-480.jpg,
    images/landscape_images/museum-960.jpg 2x,
  images/landscape_images/museum-1440.jpg 3x">

      <source media="(min-width: 320px)" srcset="images/landscape_images/museum-320.jpg,
  images/landscape_images/museum-640.jpg 2x,
images/landscape_images/museum-960.jpg 3x">

      <img src="images/square_images/museum-800.jpg" alt="museumpaintings">
    </picture>
  </header>
</body>

</html>
